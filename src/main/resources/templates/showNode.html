<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>展示用户数据</title>
</head>
<body>
	<table border="1" style="width:500px;">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>desc</th>
			<th>state</th>
			<th>pid</th>
		</tr>
		<tr th:each="node : ${list}">
			<td th:text="${node.id}"></td>
			<td th:text="${node.name}"></td>
			<td th:text="${node.desc}"></td>
			<td th:text="${node.state}"></td>
			<td th:text="${node.pid}"></td>
		</tr>
	</table>
</body>
</html>
